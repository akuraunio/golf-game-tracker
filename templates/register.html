<!DOCTYPE html>
<html>
  <head>
    <title>Registration page</title>
  </head>

  {% with messages = get_flashed_messages() %} {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %} {% endwith %}

  <body>
    <h1>Create a username and password to register</h1>
    <form action="/create_user" method="post">
      <p>
        <label for="username">Username: *</label><br />
        <input id="username" type="text" name="username" required />
      </p>
      <p>
        <label for="password1">Password: *</label><br />
        <input id="password1" type="password" name="password1" required />
      </p>
      <p>
        <label for="password2">Retype password: *</label><br />
        <input id="password2" type="password" name="password2" required />
      </p>
      <p>
        <label for="club">Your golf club</label><br />
        <input id="club" type="text" name="club" />
      </p>
      <p>
        <label for="favorite_course">Your favorite course</label><br />
        <input id="favorite_course" type="text" name="favorite_course" />
      </p>
      <input type="submit" value="Create account" />
    </form>
  </body>
</html>
